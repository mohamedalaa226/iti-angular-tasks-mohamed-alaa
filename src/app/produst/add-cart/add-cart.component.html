<div class="container">
    <h2 class="my-3"> Cart</h2>
    <table class="table">
      <thead>
        <tr>
            <th>Model</th>
          <th>Product</th>
          <th>Price</th>
          <th class="text-center">Quantity</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of addCarts ; let index = index">
            <td><img [src]="item.item.thumbnail" style="height: 5rem ;" class="card-img-top" alt="..."></td>
          <td>{{item.item.title}}</td>
          <td>{{item.item.price | currency: ' LE '}}</td>
          <td class="text-center">
            <button class="btn btn-md  m-2 pr-3 bolder" (click)="decrement(index)">-</button>
                <input type="number" style="width: 30%;" [(ngModel)]="item.counter" (change)="changeData()" min ='1'>
            <button class="btn btn-md  m-2 bolder" (click)="increment(index)">+</button>
          </td>

          <td>{{item.item.price*item.counter | currency: ' LE '}}</td>
          <td>
            <button class="btn btn-sm btn-danger m-2 pr-3" (click)="deleteCart(index)">Delete</button>
          </td>
        </tr>
        <tr>
          <td colspan="3"> Total</td>
          <td><span id="grand-total"></span></td>

          <td><strong id="grand-total">{{total | currency: ' LE '}}</strong></td>
        </tr>
      </tbody>
    </table>
  </div>
